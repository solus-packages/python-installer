name       : python-installer
version    : 0.5.1
release    : 2
source     :
    - https://github.com/pypa/installer/archive/refs/tags/0.5.1.tar.gz : 0a50c8d4d1bd8ff1e13fa24c479f04b4b1f1b7ea123c394a46aee85c6e94e16b
homepage   : https://github.com/pypa/installer
license    : MIT
component  : programming.python
summary    : A low-level library for installing from a Python wheel distribution
description: |
    This is a low-level library for installing a Python package from a wheel distribution. It provides basic functionality and abstractions for handling wheels and installing packages from wheels.
networking : yes
builddeps  :
    - python-build
    - python-flit-core
    - python-packaging
    - python-pytest     # check
build      : |
    # Installing flip as user for now to skip packaging 5 new python packages.
    export PYTHONUSERBASE=$workdir
    export PATH=$PATH:$workdir/bin/
    python3 -m pip install --user flit_core
    python3 -m pip wheel --no-deps .
install    : |
    unset PYTHONUSERBASE
    python3 -m pip install --root=%installroot% --no-deps *.whl
#check      : |
#    PYTHONPATH=src pytest3
